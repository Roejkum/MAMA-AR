{% if section.media_alignment and section.media_alignment == "Left" %}
{% include block-feature-2.html %}
{% else %}
<section class="block block-feature-1" id="{{ section.sektionens_id }}">
  <div class="container">
    <div class="columns">
      <div class="column text">
        <h2><span class="light">{{ section.headline }}</span></h2>
        <p>{{ section.content }}</p>
      </div>
      <div class="column media">
        {% if section.media_type and section.media_type == "image" %}
          <img src="{{ section.media.image | relative_url }}" alt="{{ section.media.alt_text }}">
        {% else %}
          <video class="video" id="{{ section.video_id }}" width="400" autoplay loop>
            <source src="{{ section.video-url }}" type="video/mp4">
            Your browser does not support HTML5 video.
          </video>
          <button class="play-btn" onclick="playPause()">
            <img src="{{ site.url }}uploads/2018/08/15/baseline_play_circle_filled_white_48dp.png"/>  
          </button>
        {% endif %}
      </div>
    </div>      
  </div>
</section>
<script> 
var myVideo = document.getElementById("{{ section.video_id }}"); 
function playPause() { 
    if (myVideo.paused) 
        myVideo.play(); 
    else 
        myVideo.pause(); 
} 
</script> 


{% endif %}
