<section class="block block-feature-2" id="{{ section.sektionens_id }}">
  <div class="container">
    <div class="columns">
      <div class="column media">
          {% if section.media_type and section.media_type == "image" %}
          <img src="{{ section.media.image | relative_url }}" alt="{{ section.media.alt_text }}">
        {% else %}
          <video width="400" controls>
            <source src="{{ section.video-url }}" type="video/mp4">
            <source src="mov_bbb.ogg" type="video/ogg">
            Your browser does not support HTML5 video.
          </video>
        {% endif %}
      </div>
      <div class="column text">
          <h2><span class="light">{{ section.headline }}</span></h2>
          <p>{{ section.content }}</p>
      </div>  
    </div>
  </div>
</section>
