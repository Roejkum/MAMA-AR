<section class="block block-hero-3">
  <iframe src="{{ section.url }}" id="iframe-header" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
  <button id="fullScreen">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="24" viewBox="0 0 24 24">
        <defs>
            <path id="a" d="M0 0h24v24H0z"/>
        </defs>
        <clipPath id="b">
            <use xlink:href="#a" overflow="visible"/>
        </clipPath>
        <path clip-path="url(#b)" d="M15 3l2.3 2.3-2.89 2.87 1.42 1.42L18.7 6.7 21 9V3zM3 9l2.3-2.3 2.87 2.89 1.42-1.42L6.7 5.3 9 3H3zm6 12l-2.3-2.3 2.89-2.87-1.42-1.42L5.3 17.3 3 15v6zm12-6l-2.3 2.3-2.87-2.89-1.42 1.42 2.89 2.87L15 21h6z"/>
        <path clip-path="url(#b)" fill="none" d="M0 0h24v24H0z"/>
    </svg>
</button>
  <script>
    var element = document.getElementById('iframe-header');
    document.getElementById('fullScreen').addEventListener('click', function() {
      if (BigScreen.enabled) {
        BigScreen.toggle(element, onEnter, onExit, onError);
        // You could also use .toggle(element, onEnter, onExit, onError)
      }
      else {
        // fallback for browsers that don't support full screen
      }
    }, false);
  </script>
  <div class="helper-overlay">
    <h1><strong>Kik rundt</strong><br>
    <span class="light">med musen</span></h1>
    <div class="arrow-left icon"></div>
    </div>
</section>
